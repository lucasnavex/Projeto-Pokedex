<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="./imagem/Pokédex_logo.png" alt="logoPokedex">
            <div class="imagemLogo">
                <img src="./imagem/icone-removebg-preview.png" alt="iconePokedex">
            </div>
        </div>
        <nav>
            <form class="buscarPoke">
                <input type="text" class="buscar" placeholder="Nº Pokémon">
                <button type="submit" class="enviar">Pesquisar</button>
            </form>
        </nav>
        <p class="infoPoke">Digite "# + 3 dígitos" para pesquisar um Pokémon!</p>
        <div class="pokeContainer" id="pokeContainer"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
